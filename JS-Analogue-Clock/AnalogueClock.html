<div class="clock-face">

  <div class="niddles">  
  <div id="s-hand"></div>
  <div id="m-hand"></div>
  <div id="h-hand"></div>
  <div id="in-cir"></div> 
  </div>
     
<style>
    
   
    
  .clock-face{
  border:2px solid black;
  height:200px;
  width :200px;
  border-radius:50%;
  padding:10px;
/* margin:20px auto;*/
      
}
#s-hand {
  width:100px;
  height:2px;
  background-color:red;
  
}
#m-hand {
  width:100px;
  height:4px;
  background-color:black;
  
}
#h-hand {
  width:80px;
  margin-left:20px;
  height:6px;
  background-color:black;  
    
}
#in-cir{
  height:20px;
  width:20px;
  background-color:red;
  border-radius:50%;
  margin-left:80px;
}
.niddles{
  margin-top:97px;
}
.niddles div {
  position:absolute;
  transform:rotate(90deg);
  transform-origin:100%;
  border-radius:50%;
/*  transition: all 1s;*/
}
    </style>
    <script>
let s_hand = document.querySelector("#s-hand");
let m_hand = document.querySelector("#m-hand");
let h_hand = document.querySelector("#h-hand");
 
function rotation(){
var now = new Date();
var sec = now.getSeconds();
var min = now.getMinutes();
var hr = now.getHours();
s_hand.style.transform = `rotate(${((360/60)*sec+90)}deg)`;
m_hand.style.transform = `rotate(${((360/60)*min+90)}deg)`;
h_hand.style.transform = `rotate(${((360/12)*hr+90)}deg)`;
 
}
setInterval(rotation,1000);
    
</script>
