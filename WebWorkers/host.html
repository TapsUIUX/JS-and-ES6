<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="input"></div>
 
 <script>

  
          if(window.Worker){    
              var worker  = new Worker('worker.js');
              worker.postMessage("Hello ");

              worker.onmessage=(e)=>{

                  console.log("Returned From Web Worker : ",e)
                
                  document.querySelector("#input").innerHTML = e.data ;
              }
          }
           
      
      </script>

    
</body>
</html>
